<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserly - Manage Company</title>
    <link rel="stylesheet" href="../CSS/ManageCompanyStyles.css">
    <script src="../JS/xLuInclude.js" defer></script>
</head>
<body>

<header id="CompanyMain_header" xlu-include-file="LoggedHeader.html"></header>

<div class="main-container">

    <!-- Contenedor para Schedule, Schedule List y Calendar -->
    <div class="template-container" id="Schedule_container">
        <div class="content-wrapper">
                <!-- Template Schedule -->
                <div id="Schedule" xlu-include-file="Schedule_template.html"></div>

                <!-- Template Schedule List (mismo ancho que Schedule) -->
                <div id="ScheduleList" xlu-include-file="List_template.html"></div>
            <!-- Template Calendar a la derecha de Schedule y ScheduleList -->
            <div id="CalendarSection">
                <div id="Calendar" xlu-include-file="Calendar_template.html"></div>
                <button id="add-festive">Add festive</button>
            </div>
        </div>
    </div>

    <!-- Contenedor para Service y su lista -->
    <div class="template-container" id="Service_container">
        <div class="content-wrapper">
            <!-- Service y List_Service uno al lado del otro -->
            <div class="content-container-horizontal">
                <!-- Template Service -->
                <div id="Service" xlu-include-file="Service_template.html"></div>

                <!-- Template Service List -->
                <div id="ServiceList" xlu-include-file="List_template.html"></div>
            </div>
        </div>
    </div>

    <!-- Contenedor para AboutYou centrado -->
    <div class="template-container" id="About_container">
        <div class="content-wrapper">
            <div class="content-container">
                <!-- Template AboutYou centrado -->
                <div id="AboutYou" xlu-include-file="AboutYou_template.html"></div>
            </div>
        </div>
    </div>

    <a href="CompanyMain.html"><button id="save-changes">Save changes</button></a>

</div>

<footer id="main_footer" xlu-include-file="Footer.html"></footer>

</body>
</html>

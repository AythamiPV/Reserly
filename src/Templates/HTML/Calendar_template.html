<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Fecha</title>
  <link rel="stylesheet" href="../CSS/CalendarStyles.css">
</head>
<body>
<div class="date-picker-container">
  <label for="date-input">Date</label>
  <input type="text" id="date-input" class="date-input" placeholder="MM/DD/YYYY">
  <div class="calendar">
    <div class="calendar-header">
      <button class="prev-month">&lt;</button>
      <span class="month-year">Aug 2025</span>
      <button class="next-month">&gt;</button>
    </div>
    <div class="calendar-days">
      <div class="day">S</div><div class="day">M</div><div class="day">T</div><div class="day">W</div><div class="day">T</div><div class="day">F</div><div class="day">S</div>
      <div class="date inactive">26</div><div class="date inactive">27</div><div class="date inactive">28</div><div class="date inactive">29</div><div class="date inactive">30</div><div class="date inactive">31</div><div class="date">1</div>
      <div class="date">2</div><div class="date">3</div><div class="date">4</div><div class="date">5</div><div class="date">6</div><div class="date">7</div><div class="date">8</div>
      <div class="date">9</div><div class="date">10</div><div class="date">11</div><div class="date">12</div><div class="date">13</div><div class="date">14</div><div class="date">15</div>
      <div class="date">16</div><div class="date selected">17</div><div class="date">18</div><div class="date">19</div><div class="date">20</div><div class="date">21</div><div class="date">22</div>
      <div class="date">23</div><div class="date">24</div><div class="date">25</div><div class="date">26</div><div class="date">27</div><div class="date">28</div><div class="date">29</div>
      <div class="date">30</div><div class="date inactive">1</div><div class="date inactive">2</div><div class="date inactive">3</div><div class="date inactive">4</div><div class="date inactive">5</div><div class="date inactive">6</div>
    </div>
  </div>
</div>
</body>
</html>

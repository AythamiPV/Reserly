<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserly - Mis Reservas</title>
  <link rel="stylesheet" href="../CSS/LoggedHeaderStyles.css">
  <link rel="stylesheet" href="../CSS/styleFooter.css">
  <link rel="stylesheet" href="../CSS/Tus_ReservasStyle.css">
  <script src="../JS/xLuInclude.js" defer></script>
  <script src="../JS/LocationScript.js" defer></script>
</head>
<body>

<header id="TusReservas_header" xlu-include-file="LoggedHeader.html"></header>

<div class="main-container">
  <div class="reservations-header">
    <h1>Tus Reservas</h1>
    <p>Aquí podrás gestionar tus reservas y consultar el historial e información adicional</p>
  </div>

  <div class="search-visited-container">
    <div id="SearchService" class="search-service">
      <h3>Buscar por servicio</h3>
      <input type="text" placeholder="Buscar">
      <select>
        <option>Categoría</option>
      </select>
      <select>
        <option>Lugar</option>
      </select>
      <button class="search-button">Buscar</button>
    </div>
    <div id="VisitedBefore" class="visited-before">
      <h3>Visitado anteriormente</h3>
      <div class="visited-box"></div>
      <p><strong>Lugar</strong><br>Servicio contratado, fecha... Texto...</p>
      <a href="Completar_Reserva.html"><button class="reserve-again">Reservar de nuevo</button></a>
    </div>
  </div>

  <div class="accordion-container">
    <a href="CompanyWebsite.html"><button class="accordion">Acordeón toggle top</button></a>
    <div class="panel"><p>Contenido del acordeón.</p></div>

    <a href="CompanyWebsite.html"><button class="accordion">Acordeón toggle middle</button></a>
    <div class="panel"><p>Contenido del acordeón.</p></div>

    <a href="CompanyWebsite.html"><button class="accordion">Acordeón expanded area</button></a>
    <div class="panel"><p>Contenido del acordeón.</p></div>

    <a href="CompanyWebsite.html"><button class="accordion">Acordeón toggle bottom</button></a>
    <div class="panel"><p>Contenido del acordeón.</p></div>
  </div>
</div>

<footer id="main_footer" xlu-include-file="Footer.html"></footer>

</body>
</html>

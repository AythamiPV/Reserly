<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../JS/xLuInclude.js" defer></script>
    <link rel="stylesheet" href="../CSS/Registro.css">
</head>
<body>
<div class="Formulario" xlu-include-file="Formulario.html">
</div>
<div class="ImagenInicio">
    <img src="../Pictures/ImagenPrincipal.png" alt="ImagenInicio">
</div>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        setTimeout(() => {
            const submitButton = document.querySelector(".form-container form button[type='submit']");
            if (submitButton) {
                submitButton.textContent = "Sign in";
                submitButton.addEventListener("click", function (e) {
                    e.preventDefault();
                    window.location.href = "Tu_Cuenta.html";
                });
            }
        }, 1000);
    });
</script>

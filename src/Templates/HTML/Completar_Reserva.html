<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" href="../CSS/LoggedHeaderStyles.css">
  <link rel="stylesheet" href="../CSS/styleFooter.css">
  <link rel="stylesheet" href="../CSS/Completar_ReservaStyle.css">
  <script src="../JS/xLuInclude.js" defer></script>
</head>
<body>

<header id="FormularioReserva_header" xlu-include-file="LoggedHeader.html"></header>

<main>
  <!-- Sección del título -->
  <section class="reservation-header">
    <h1>Complete Su Reserva</h1>
    <p>Elija las opciones disponibles a continuación:</p>
  </section>

  <!-- Contenedor de formulario -->
  <section class="reservation-container">
    <div class="date-selection">
      <h3>Fechas Disponibles:</h3>
      <div class="calendar-container">
        <div class="calendar">Date<br>Oct 12, 2018</div>
        <input type="date">
      </div>
    </div>

    <div class="service-selection">
      <h3>Elegir Servicio:</h3>
      <button class="service-button">Servicio 1</button>
      <button class="service-button">Servicio 2</button>
      <button class="service-button">Servicio 3</button>
    </div>
  </section>

  <section class="reservation-submit">
    <button class="reserve-button">Reservar</button>
  </section>
</main>

<footer id="main_footer" xlu-include-file="Footer.html"></footer>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        main {
            padding: 20px;
        }

        /* Sección de título */
        .reservations-header {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        .reservations-header h1 {
            font-size: 28px;
            margin: 0;
        }

        .reservations-header p {
            font-size: 16px;
            color: #666;
        }

        /* Contenedor de búsqueda y visitado anteriormente */
        .reservations-container {
            display: flex;
            justify-content: space-between;
            background-color: #ddd;
            padding: 20px;
        }

        .search-service, .visited-before {
            width: 48%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-service h3, .visited-before h3 {
            margin-top: 0;
        }

        .search-service input,
        .search-service select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button {
            width: 100%;
            padding: 10px;
            background-color: #666;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .visited-box {
            width: 100%;
            height: 150px;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        .reserve-again {
            width: 100%;
            padding: 10px;
            background-color: #666;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Sección de acordeón */
        .accordion-section {
            background-color: white;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .accordion {
            background-color: #f1f1f1;
            color: black;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            transition: 0.4s;
            margin-bottom: 5px;
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 15px;
            display: none;
            background-color: white;
            overflow: hidden;
        }
    </style>
</head>
<body>

<main>
    <!-- Sección de título -->
    <section class="reservations-header">
        <h1>Tus Reservas</h1>
        <p>Aquí podrás gestionar tus reservas y consultar el historial e información adicional</p>
    </section>

    <!-- Contenedor de búsqueda y visitado anteriormente -->
    <section class="reservations-container">
        <div class="search-service">
            <h3>Buscar por servicio</h3>
            <input type="text" placeholder="Buscar">
            <select>
                <option>Categoría</option>
            </select>
            <select>
                <option>Lugar</option>
            </select>
            <button class="search-button">🔍</button>
        </div>

        <div class="visited-before">
            <h3>Visitado anteriormente</h3>
            <div class="visited-box"></div>
            <p><strong>Lugar</strong><br>Servicio contratado, fecha... Texto...</p>
            <button class="reserve-again">Reservar de nuevo</button>
        </div>
    </section>

    <!-- Sección de acordeón -->
    <section class="accordion-section">
        <button class="accordion">Acordeón toggle top</button>
        <div class="panel">
            <p>Contenido del acordeón.</p>
        </div>

        <button class="accordion">Acordeón toggle middle</button>
        <div class="panel">
            <p>Contenido del acordeón.</p>
        </div>

        <button class="accordion">Acordeón expanded area</button>
        <div class="panel">
            <p>Contenido del acordeón.</p>
        </div>

        <button class="accordion">Acordeón toggle bottom</button>
        <div class="panel">
            <p>Contenido del acordeón.</p>
        </div>
    </section>
</main>

<script>
    // Script para manejar el acordeón
    var acc = document.getElementsByClassName("accordion");
    for (var i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
</script>

</body>
</html>

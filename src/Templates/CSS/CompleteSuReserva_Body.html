<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    main {
      padding: 20px;
    }

    /* Sección del título */
    .reservation-header {
      text-align: center;
      padding: 50px 20px;
      background-color: #ffffff;
      margin-bottom: 20px;
    }

    .reservation-header h1 {
      font-size: 28px;
      margin: 0;
    }

    .reservation-header p {
      font-size: 16px;
      color: #666;
    }

    /* Contenedor de formulario */
    .reservation-container {
      display: flex;
      justify-content: space-between;
      background-color: #ddd;
      padding: 20px;
    }

    .date-selection, .service-selection {
      width: 48%;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .date-selection h3, .service-selection h3 {
      margin-top: 0;
    }

    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .calendar {
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .service-button {
      width: 100%;
      padding: 15px;
      background-color: #ccc;
      border: none;
      margin-bottom: 10px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }

    .reserve-button {
      width: 100%;
      padding: 15px;
      background-color: #666;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<main>
  <!-- Sección del título -->
  <section class="reservation-header">
    <h1>Complete Su Reserva</h1>
    <p>Elija las opciones disponibles a continuación:</p>
  </section>

  <!-- Contenedor de formulario -->
  <section class="reservation-container">
    <div class="date-selection">
      <h3>Fechas Disponibles:</h3>
      <div class="calendar-container">
        <div class="calendar">Date<br>Oct 12, 2018</div>
        <input type="date">
      </div>
    </div>

    <div class="service-selection">
      <h3>Elegir Servicio:</h3>
      <button class="service-button">Servicio 1</button>
      <button class="service-button">Servicio 2</button>
      <button class="service-button">Servicio 3</button>
    </div>
  </section>

  <section class="reservation-submit">
    <button class="reserve-button">Reservar</button>
  </section>
</main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="../CSS/styleFormularioInicio.css">
</head>
<body>
<div class="form-container">
  <h2>Login</h2>
  <form action="#" method="post">
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign in</button>
  </form>
  <p class="or-text">or</p>
  <button class="google-login">Sign in with Google</button>

  <p class="no-account">Don't have an account? <a class="link" href="../HTML/Registro.html">Sign up here</a></p>
</div>
</body>
</html>

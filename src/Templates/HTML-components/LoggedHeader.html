<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="../CSS/LoggedHeaderStyles.css">
  <script src="../JS/LoggedHeaderScript.js" defer></script>
</head>
<body>
<header>
  <div class="logo">
    <img src="../Pictures/logo.png" alt="Logo de la empresa">
  </div>
  <div class="search-container">
    <input type="text" placeholder="Buscar comercio...">
    <input type="text" placeholder="Donde se encuentra...">
  </div>
  <div class="user-info">
    <span class="username">User name</span>
    <div class="dropdown">
      <img class="profile-pic" src="../Pictures/UserDefault-icon.png" alt="Imagen de perfil">
      <div class="dropdown-menu">
        <a href="manage_company.html">Manage company</a>
      </div>
    </div>
  </div>
</header>
</body>
</html>

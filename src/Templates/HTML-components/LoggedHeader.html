<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="../CSS/LoggedHeaderStyles.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="../Pictures/logo.png" alt="Logo de la empresa">
  </div>
  <div class="search-container">
    <input type="text" placeholder="Buscar comercio...">
    <input type="text" placeholder="Donde se encuentra...">
  </div>
  <div class="user-info">
    <span class="username">User name</span>
    <img class="profile-pic" src="../Pictures/UserDefault-icon.png" alt="Imagen de perfil">
  </div>
</header>
</body>
</html>

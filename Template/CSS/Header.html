<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header - Tu Cuenta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header */
    header {
      background-color: #ffffff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }
    .header-container {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
      padding: 0 20px;
    }
    .logo {
      width: 50px;
      height: 50px;
      background-color: #ccc;
    }
    .search-container {
      display: flex;
      flex-grow: 1;
      justify-content: center;
      gap: 10px;
    }
    .search-bar {
      width: 150px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-container">
    <div class="logo"></div>
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Buscar...">
      <input type="text" class="search-bar" placeholder="Buscar...">
    </div>
    <div class="profile">
      <span>Profile</span>
      <img src="#" alt="Foto de perfil">
    </div>
  </div>
</header>

</body>
</html>

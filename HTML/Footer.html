<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link rel="stylesheet" href="../CSS/styleFooter.css">
</head>
<body>
<footer>
  <div class="footer-container">
    <!-- Logo de la empresa -->
    <div class="logo">
      <img src="../Imagenes/logo.png" alt="Logo de la empresa">
    </div>

    <!-- Información de contacto -->
    <div class="contact-info">
      <p><strong>Contacto:</strong></p>
      <p>Teléfono: <a href="tel:+34666666666">+34 666 666 666</a></p>
      <p>E-mail: <a href="mailto:contacto@empresa.com">contacto@empresa.com</a></p>
    </div>

    <!-- Redes sociales -->
    <div class="social-media">
      <a href="https://www.facebook.com/tuempresa" target="_blank">
        <img src="../Imagenes/facebook.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/tuempresa" target="_blank">
        <img src="../Imagenes/instagram.png" alt="Instagram">
      </a>
      <a href="https://twitter.com/tuempresa" target="_blank">
        <img src="../Imagenes/twitter.png" alt="Twitter">
      </a>
      <a href="https://www.linkedin.com/company/tuempresa" target="_blank">
        <img src="../Imagenes/linkedin.png" alt="LinkedIn">
      </a>
    </div>
  </div>
</footer>
</body>
</html>
